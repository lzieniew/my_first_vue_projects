image: node:latest

stages:
  - build
  - deploy

build_pomodoro:
  stage: build
  script:
    - cd pomodoro_app
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist # Temporarily store dist files
  only:
    - main

pages:
  stage: deploy
  script:
    - mkdir -p public/pomodoro_app
    - mv dist/* public/pomodoro_app
  artifacts:
    paths:
      - public
  only:
    - main

