<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Layout Example</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto; /* Three columns of equal size */
    background-color: lightgray;
    padding: 10px;
  }

  .grid-item {
    background-color: dodgerblue;
    padding: 20px;
    margin: 5px;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
</div>
</body>
</html>
